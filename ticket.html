<script>
  
  Vue.component('form-select', {
    data() {
      return {
        selected: 0,
        count: 0,
        previous_value: 0,
      }
    },
    template: `
    <div>
      <select v-model.number="selected" @change="onSelect">
        <option value="120">เด็ก</option>
        <option value="160">ปกติ</option>
        <option value="140">ผู้สูงอายุ</option>
        <p>{{selected}}</p>
        {{onSelect}}
      </select>
    </div>
    `,
    
    methods: {
      onSelect() {
        
        this.count += 1
        if (this.count ===2) {
          
          this.$emit('price-all', this.selected, this.count, this.previous_value)
          this.count = 1
        }else{
          this.$emit('price-all', this.selected, this.count, this.previous_value)
        }
        this.previous_value = this.selected
        console.log(this.previous_value)
        
      },
    }
  }),
  
  Vue.component('index', {
    props: ['seat'],
    template: `<button type="button" 
    @click="changeButton"
    :class="style"
    name="a">
    <img :src="img" width="14px" alt="">{{seat}}</button> `,
    
    
    data() {
      return {
        style: 'button_push',
        img: 'seat_red.png',
        name: this.seat,
        status: 0,
        count: 0,
        priceTicket: [],
      }
    },
    methods: {
      changeButton(){
        if(this.style == 'button_push') {
          this.style = 'btn btn-success'
          this.status = 0
        }else{
          this.style = 'button_push'
          this.status = 1
        }
        
        
        let priceTicket = {
          name: this.name
        }
        if (this.status === 0) {
          
          this.$emit('price', priceTicket)
          this.$emit('seat_status', 0)
          this.name = this.seat
        }else{
          
          this.$emit('seat_status', 1, priceTicket)
        }
        
      } 
      
    },
    onSubmit(){
      
    },
    
  });
